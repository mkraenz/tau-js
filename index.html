<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TauClient Example</title>
    <script src="/build/browser/index.js"></script>
</head>

<body>
    <script>
        const port = 7400;
        const uri = `ws://localhost:${port}/ws/twitch-events/`;
        const secretTauApiToken = 'MY_SECRET';
        const tau = new TauClient(uri, secretTauApiToken);
        tau.connect();
        tau.follows.subscribe((event) => {
            console.log(`Thanks for following @${event.event_data.user_name}.`);
        });
    </script>
</body>

</html>
